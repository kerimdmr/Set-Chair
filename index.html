<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Set-Chair 3D Model G√∂r√ºnt√ºleme</title>

  <!-- Model Viewer -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

  <style>
    :root { color-scheme: dark; }
    body {
      font-family: system-ui, sans-serif;
      background: #0e0e0e;
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 18px;
      font-size: 22px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    h1::before {
      content: "ü™ë";
      font-size: 26px;
    }
    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin: 15px 0 20px;
    }
    button {
      background: #1a1a1a;
      border: 1px solid #333;
      color: #fff;
      border-radius: 10px;
      padding: 10px 16px;
      cursor: pointer;
      transition: 0.25s;
      font-size: 15px;
    }
    button:hover,
    button.active {
      background: #007bff;
      border-color: #007bff;
    }
    model-viewer {
      width: 92%;
      max-width: 800px;
      height: 420px;
      border-radius: 16px;
      background: #121212;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .hint {
      opacity: 0.75;
      font-size: 14px;
      margin: 15px 0 25px;
      line-height: 1.4;
      max-width: 90%;
    }
    .ar-button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 12px;
      transition: 0.2s;
    }
    .ar-button:hover {
      background: #0063d1;
    }
    @media (max-width: 768px) {
      model-viewer { height: 360px; }
      h1 { font-size: 20px; }
    }
  </style>
</head>
<body>
  <h1>Set-Chair 3D Model G√∂r√ºnt√ºleme</h1>

  <div class="buttons">
    <button onclick="show('Chair')" class="active">Chair</button>
    <button onclick="show('Chair1')">Chair 1</button>
    <button onclick="show('Chair2')">Chair 2</button>
  </div>

  <model-viewer id="viewer"
    camera-controls
    ar
    ar-scale="fixed"
    disable-zoom
    shadow-intensity="1"
    interaction-prompt="none"
    alt="3D model"
    exposure="1">
  </model-viewer>

  <button class="ar-button" id="arBtn">üï∂Ô∏è Evinde G√∂r</button>

  <div class="hint">
    Bilgisayarda modeli d√∂nd√ºrebilirsiniz.<br>
    Mobilde <b>Evinde G√∂r</b> butonuna tƒ±klayarak AR moduna ge√ßebilirsiniz.
  </div>

  <script>
    const BASE = "https://cdn.jsdelivr.net/gh/kerimdmr/Set-Chair";

    const MODELS = {
      "Chair":  { glb:`${BASE}/Chair/Chair.glb`,  usdz:`${BASE}/Chair/Chair.usdz`,  poster:`${BASE}/Chair/Chair.jpg` },
      "Chair1": { glb:`${BASE}/Chair1/Chair1.glb`, usdz:`${BASE}/Chair1/Chair1.usdz`, poster:`${BASE}/Chair1/Chair1.jpg` },
      "Chair2": { glb:`${BASE}/Chair2/Chair2.glb`, usdz:`${BASE}/Chair2/Chair2.usdz`, poster:`${BASE}/Chair2/Chair2.jpg` }
    };

    const viewer = document.getElementById("viewer");
    const arBtn = document.getElementById("arBtn");
    const buttons = document.querySelectorAll(".buttons button");

    function show(name) {
      const m = MODELS[name];
      if (!m) return;
      buttons.forEach(b => b.classList.remove("active"));
      document.querySelector(`button[onclick="show('${name}')"]`).classList.add("active");

      viewer.pause();
      viewer.poster = m.poster;
      viewer.src = m.glb;
      viewer.setAttribute("ios-src", m.usdz);
      viewer.dismissPoster();
    }

    arBtn.addEventListener("click", () => viewer.activateAR());
    show("Chair");
  </script>
</body>
</html>
