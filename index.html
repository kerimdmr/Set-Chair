<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Set-Chair 3D Modelleri â€“ Kerim Demiral</title>

  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    :root { color-scheme: dark; }
    body {
      font-family: system-ui, sans-serif;
      background: #0f0f0f;
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 20px;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 0.4px;
    }
    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin: 15px 0 25px;
    }
    button {
      background: #1a1a1a;
      border: 1px solid #333;
      color: white;
      border-radius: 10px;
      padding: 10px 18px;
      cursor: pointer;
      transition: 0.25s;
      font-size: 15px;
    }
    button:hover {
      background: #007bff;
      border-color: #007bff;
    }
    model-viewer {
      width: 92%;
      max-width: 800px;
      height: 420px;
      border-radius: 16px;
      background: #121212;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      will-change: transform;
      contain: layout paint;
    }
    .hint {
      opacity: 0.75;
      font-size: 14px;
      margin: 15px 0 30px;
      padding: 0 10px;
      max-width: 90%;
      line-height: 1.4;
    }

    /* Mobil cihazlarda sarsÄ±ntÄ± Ã¶nleme */
    @media (max-width: 768px) {
      model-viewer { height: 380px; }
    }
  </style>
</head>
<body>
  <h1>ðŸª‘ Set-Chair 3D Modelleri</h1>

  <div class="buttons">
    <button onclick="show('Chair')">Chair</button>
    <button onclick="show('Chair1')">Chair 1</button>
    <button onclick="show('Chair2')">Chair 2</button>
  </div>

  <model-viewer 
    id="viewer"
    camera-controls
    interaction-prompt="none"
    ar
    ar-modes="webxr scene-viewer quick-look"
    shadow-intensity="1">
  </model-viewer>

  <div class="hint">
    Bilgisayarda modeli Ã§evirebilir, mobilde <b>AR</b> butonuna tÄ±klayarak gerÃ§ek ortamda gÃ¶rÃ¼ntÃ¼leyebilirsiniz.
  </div>

  <script>
    const BASE = "https://cdn.jsdelivr.net/gh/kerimdmr/Set-Chair";
    const MODELS = {
      "Chair":  { glb:`${BASE}/Chair/Chair.glb`,  usdz:`${BASE}/Chair/Chair.usdz` },
      "Chair1": { glb:`${BASE}/Chair1/Chair1.glb`, usdz:`${BASE}/Chair1/Chair1.usdz` },
      "Chair2": { glb:`${BASE}/Chair2/Chair2.glb`, usdz:`${BASE}/Chair2/Chair2.usdz` }
    };

    const viewer = document.getElementById("viewer");

    function show(key) {
      const model = MODELS[key];
      if (!model) return;

      // Model deÄŸiÅŸtirirken yeniden yÃ¼kleme gecikmesini azalt
      viewer.setAttribute("reveal", "interaction");
      viewer.setAttribute("loading", "eager");
      viewer.src = model.glb;
      viewer.setAttribute("ios-src", model.usdz);
    }

    // Sayfa aÃ§Ä±ldÄ±ÄŸÄ±nda varsayÄ±lan model
    show("Chair");
  </script>
</body>
</html>
