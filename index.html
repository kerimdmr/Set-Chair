<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set-Chair AR Galeri</title>

  <!-- Model Viewer -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

  <style>
    :root { color-scheme: dark; }
    body {
      font-family: system-ui, sans-serif;
      background: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin: 10px 0 30px;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      gap: 40px;
      width: 100%;
      max-width: 900px;
      align-items: center;
    }

    model-viewer {
      width: 90%;
      height: 400px;
      background: #151515;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
    }

    @media (max-width: 768px) {
      model-viewer { height: 360px; }
    }
  </style>
</head>
<body>
  <h1> pazardan.co</h1>

  <div class="gallery" id="gallery"></div>

  <script>
    const BASE = "https://cdn.jsdelivr.net/gh/kerimdmr/Set-Chair";
    const MODELS = [
      { glb: `${BASE}/Chair/Chair.glb`,  usdz: `${BASE}/Chair/Chair.usdz` },
      { glb: `${BASE}/Chair1/Chair1.glb`, usdz: `${BASE}/Chair1/Chair1.usdz` },
      { glb: `${BASE}/Chair2/Chair2.glb`, usdz: `${BASE}/Chair2/Chair2.usdz` }
    ];

    const gallery = document.getElementById("gallery");

    MODELS.forEach(model => {
      const viewer = document.createElement("model-viewer");
      viewer.setAttribute("src", model.glb);
      viewer.setAttribute("ios-src", model.usdz);
      viewer.setAttribute("ar", "");
      viewer.setAttribute("ar-scale", "fixed");
      viewer.setAttribute("ar-modes", "scene-viewer quick-look webxr");
      viewer.setAttribute("camera-controls", "");
      viewer.setAttribute("shadow-intensity", "1");
      viewer.setAttribute("exposure", "1");
      viewer.setAttribute("interaction-prompt", "none");
      gallery.appendChild(viewer);
    });
  </script>
</body>
</html>
