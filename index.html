<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Set-Chair 3D Model G√∂r√ºnt√ºleme</title>

  <!-- Model Viewer -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

  <style>
    :root { color-scheme: dark; }
    body{font-family:system-ui, sans-serif;background:#0e0e0e;color:#fff;margin:0;display:flex;flex-direction:column;align-items:center;text-align:center}
    h1{margin:18px 0 10px;font-size:22px;font-weight:700}
    .buttons{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin:15px 0 20px}
    button{background:#1a1a1a;border:1px solid #333;color:#fff;border-radius:10px;padding:10px 16px;cursor:pointer;transition:.25s;font-size:15px}
    button:hover,button.active{background:#007bff;border-color:#007bff}
    model-viewer{width:92%;max-width:800px;height:420px;border-radius:16px;background:#121212;box-shadow:0 0 20px rgba(0,0,0,.5)}
    .ar-button{background:#007bff;color:#fff;border:none;border-radius:10px;padding:12px 20px;font-size:16px;cursor:pointer;margin-top:12px}
    .hint{opacity:.75;font-size:14px;margin:14px 0 25px;line-height:1.4;max-width:90%}
    @media (max-width:768px){model-viewer{height:360px}}
    a#iosARLink{display:none} /* iOS i√ßin gizli Quick Look linki */
  </style>
</head>
<body>
  <h1>Set-Chair 3D Model G√∂r√ºnt√ºleme</h1>

  <div class="buttons">
    <button onclick="show('Chair')" class="active">Chair</button>
    <button onclick="show('Chair1')">Chair 1</button>
    <button onclick="show('Chair2')">Chair 2</button>
  </div>

  <model-viewer id="viewer"
    camera-controls
    ar
    ar-modes="scene-viewer quick-look webxr"
    ar-scale="fixed"
    interaction-prompt="none"
    shadow-intensity="1"
    crossorigin="anonymous"
    alt="3D model">
  </model-viewer>

  <!-- iOS Quick Look i√ßin gizli link -->
  <a id="iosARLink" rel="ar" href=""></a>

  <button class="ar-button" id="arBtn">üï∂Ô∏è Evinde G√∂r</button>

  <div class="hint">
    Bilgisayarda modeli d√∂nd√ºrebilirsiniz. Mobilde <b>Evinde G√∂r</b> butonuna tƒ±klayarak AR moduna ge√ßin.
    <br><small>‚ö†Ô∏è Linki WhatsApp i√ßinden deƒüil, Safari/Chrome‚Äôda a√ßƒ±n.</small>
  </div>

  <script>
    const BASE = "https://cdn.jsdelivr.net/gh/kerimdmr/Set-Chair";
    const MODELS = {
      "Chair":  { glb:`${BASE}/Chair/Chair.glb`,  usdz:`${BASE}/Chair/Chair.usdz`,  poster:`${BASE}/Chair/Chair.jpg` },
      "Chair1": { glb:`${BASE}/Chair1/Chair1.glb`, usdz:`${BASE}/Chair1/Chair1.usdz`, poster:`${BASE}/Chair1/Chair1.jpg` },
      "Chair2": { glb:`${BASE}/Chair2/Chair2.glb`, usdz:`${BASE}/Chair2/Chair2.usdz`, poster:`${BASE}/Chair2/Chair2.jpg` }
    };

    const viewer = document.getElementById("viewer");
    const arBtn  = document.getElementById("arBtn");
    const iosAR  = document.getElementById("iosARLink");
    const buttons= document.querySelectorAll(".buttons button");

    let currentKey = "Chair";

    function isIOS(){
      return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    function show(name){
      currentKey = name;
      const m = MODELS[name];
      if(!m) return;
      buttons.forEach(b => b.classList.remove("active"));
      document.querySelector(`button[onclick="show('${name}')"]`).classList.add("active");

      viewer.poster = m.poster;
      viewer.src    = m.glb;
      viewer.setAttribute("ios-src", m.usdz);

      // iOS i√ßin Quick Look linkini hazƒ±rla
      iosAR.href = m.usdz;
    }

    // AR butonu: iOS‚Äôta gizli rel="ar" linkine tƒ±kla; Android‚Äôde model-viewer AR
    arBtn.addEventListener("click", () => {
      if (isIOS()) {
        iosAR.click();       // Quick Look
      } else {
        viewer.activateAR(); // Scene Viewer / WebXR
      }
    });

    // ƒ∞lk model
    show("Chair");
  </script>
</body>
</html>
